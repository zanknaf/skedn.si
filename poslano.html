<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skedn.si</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,400i,500,700|Titillium+Web:600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">


</head>
<body class="is-boxed">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                      <img src="logo.png" style="max-width:50px"/>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0 is-revealing">Skedn.si - eKmečka tržnica</h1>
	                        <p class="hero-paragraph is-revealing">NAKUPOVANJE DOMAČIH DOBROT ŠE NIKOLI NI BILO TAKO ENOSTAVNO.</p>
							<div class="hero-form field field-grouped is-revealing">
							
	                            <div class="control control-expanded">
	                              	<p class="text-sm mb-0"> Hvala za vaš kontakt. Obvestili vas bomo takoj, ko bo Skedn eKmečka tržnica na voljo za uporabo!</p><br>
	                            </div>
	                            
								<br>
								
	                        </div>
							<p class="text-sm mb-0"> Vas zanima sodelovanje z nami ter prodaje preko naše platforme? Pišite nam na info@skedn.si! </p>
						</div>
					<div class="hero-illustration"> <center><img src="logo.png" /></center>
					</div>
						</div>
                    </div>
             
            </section>

        
        </main>

        <footer class="site-footer">
			<div class="footer-bg">
				
			</div>
			<div class="footer-dots is-moving-object is-translating" data-translating-factor="160">
			
			</div>
            <div class="container">
                <div class="site-footer-inner has-top-divider">
                    <div class="footer-copyright">&copy; 2019 Skedn.si</div>
			
                </div>
            </div>
        </footer>
    </div>

    <script src="dist/js/main.min.js"></script>
